apiVersion: apps/v1
kind: Deployment
metadata:
  name: html-app-deployment
  labels:
    app: html-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: html-app
  template:
    metadata:
      labels:
        app: html-app
    spec:
      containers:
        - name: html-app
          image: aniketwakekar/test-html:1.0
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: html-app-service
spec:
  type: LoadBalancer   # <-- Makes it publicly accessible
  selector:
    app: html-app
  ports:
    - port: 80          # The port the service exposes
      targetPort: 80    # The port your container listens on
