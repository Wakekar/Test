# Deployment for HTML app
apiVersion: apps/v1
kind: Deployment
metadata:
  name: html-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: html-app
  template:
    metadata:
      labels:
        app: html-app
    spec:
      containers:
      - name: html-app
        image: aniketwakekar/test-html:1.0
        ports:
        - containerPort: 80

---

# Service to expose HTML app
apiVersion: v1
kind: Service
metadata:
  name: html-service
spec:
  type: NodePort
  selector:
    app: html-app
  ports:
  - port: 80         # Port inside the cluster
    targetPort: 80   # Container port
    nodePort: 30007  # Accessible externally on Minikube VM
